<!-- 新闻编辑模态框 -->
<div class="modal fade" id="newsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新闻管理</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="newsForm">
                    <input type="hidden" id="newsId">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label">新闻标题</label>
                                <input type="text" class="form-control" id="newsTitle" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">新闻分类</label>
                                <select class="form-control" id="newsCategory">
                                    <option value="公司新闻">公司新闻</option>
                                    <option value="行业资讯">行业资讯</option>
                                    <option value="技术文章">技术文章</option>
                                    <option value="展会信息">展会信息</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label">作者</label>
                                <input type="text" class="form-control" id="newsAuthor" value="admin">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">状态</label>
                                <select class="form-control" id="newsStatus">
                                    <option value="已发布">已发布</option>
                                    <option value="草稿">草稿</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">新闻内容</label>
                                <textarea class="form-control" id="newsContent" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">新闻图片URL</label>
                                <input type="url" class="form-control" id="newsImage">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveNews()">保存新闻</button>
            </div>
        </div>
    </div>
</div>
