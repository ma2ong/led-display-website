<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>后台登录测试</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>用户名:</label>
            <input type="text" id="username" value="admin" required>
        </div>
        
        <div class="form-group">
            <label>密码:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">测试登录</button>
    </form>
    
    <div id="result"></div>
    
    <h3>数据库连接测试</h3>
    <button onclick="testConnection()">测试数据库连接</button>
    <div id="connectionResult"></div>

    <script type="module">
        import { getSupabaseClient } from '../lib/supabase.js';
        
        const supabase = getSupabaseClient();
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('尝试登录:', username);
                
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password);
                
                console.log('查询结果:', users, error);
                
                if (error) {
                    throw error;
                }
                
                if (users && users.length > 0) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>登录成功！</h4>
                        <p>用户ID: ${users[0].id}</p>
                        <p>用户名: ${users[0].username}</p>
                        <p>角色: ${users[0].role}</p>
                        <p><a href="dashboard.html">进入管理后台</a></p>
                    `;
                    
                    // 保存登录状态
                    localStorage.setItem('adminUser', JSON.stringify({
                        id: users[0].id,
                        username: users[0].username,
                        role: users[0].role,
                        loginTime: new Date().toISOString()
                    }));
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<h4>登录失败</h4><p>用户名或密码错误</p>';
                }
                
            } catch (error) {
                console.error('登录错误:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>登录错误</h4><p>${error.message}</p>`;
            }
        });
        
        // 测试数据库连接
        window.testConnection = async function() {
            const resultDiv = document.getElementById('connectionResult');
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('count');
                
                if (error) throw error;
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = '<h4>数据库连接成功！</h4>';
                
                // 显示所有用户
                const { data: allUsers } = await supabase
                    .from('users')
                    .select('*');
                
                if (allUsers) {
                    resultDiv.innerHTML += '<h5>现有用户:</h5>';
                    allUsers.forEach(user => {
                        resultDiv.innerHTML += `<p>用户名: ${user.username}, 角色: ${user.role}</p>`;
                    });
                }
                
            } catch (error) {
                console.error('连接错误:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>数据库连接失败</h4><p>${error.message}</p>`;
            }
        };
    </script>
</body>
</html>
