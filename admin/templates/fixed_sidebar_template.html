<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 完全固定的侧边栏样式 - 根据图片标准 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .sidebar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 200px !important;
            height: 100vh !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            z-index: 9999 !important;
            overflow-y: auto !important;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1) !important;
        }
        
        .sidebar-header {
            background: rgba(0,0,0,0.1) !important;
            padding: 15px !important;
            text-align: center !important;
            border-bottom: 1px solid rgba(255,255,255,0.1) !important;
        }
        
        .sidebar-header h5 {
            color: white !important;
            margin: 0 !important;
            font-size: 16px !important;
            font-weight: bold !important;
        }
        
        .sidebar-menu {
            padding: 10px 0 !important;
        }
        
        .sidebar-menu .nav-item {
            margin: 0 !important;
        }
        
        .sidebar-menu .nav-link {
            color: rgba(255,255,255,0.9) !important;
            padding: 12px 20px !important;
            font-size: 14px !important;
            border: none !important;
            border-radius: 0 !important;
            transition: all 0.3s ease !important;
            display: flex !important;
            align-items: center !important;
        }
        
        .sidebar-menu .nav-link:hover {
            background: rgba(255,255,255,0.1) !important;
            color: white !important;
            transform: none !important;
        }
        
        .sidebar-menu .nav-link.active {
            background: rgba(255,255,255,0.2) !important;
            color: white !important;
        }
        
        .sidebar-menu .nav-link i {
            width: 20px !important;
            margin-right: 10px !important;
            text-align: center !important;
        }
        
        .main-content {
            margin-left: 200px !important;
            min-height: 100vh !important;
            background: #f8f9fa !important;
        }
        
        /* 确保没有其他样式干扰 */
        .container-fluid, .row {
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>
    <!-- 固定侧边栏 - 完全按照图片标准 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h5><i class="fas fa-tv me-2"></i>LED管理系统</h5>
        </div>
        <nav class="sidebar-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                        <i class="fas fa-tachometer-alt"></i>
                        仪表盘
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_frontend_pages') }}">
                        <i class="fas fa-file-alt"></i>
                        前端页面管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_products') }}">
                        <i class="fas fa-cube"></i>
                        产品管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_inquiries') }}">
                        <i class="fas fa-envelope"></i>
                        询盘管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_news') }}">
                        <i class="fas fa-newspaper"></i>
                        新闻管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_users') }}">
                        <i class="fas fa-users"></i>
                        用户管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_statistics') }}">
                        <i class="fas fa-chart-bar"></i>
                        统计分析
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_settings') }}">
                        <i class="fas fa-cog"></i>
                        系统设置
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        查看前端网站
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_logout') }}">
                        <i class="fas fa-sign-out-alt"></i>
                        退出登录
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 页面内容在这里 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
