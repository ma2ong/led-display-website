<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - LED管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 完全固定的侧边栏样式 - 根据图片标准 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .sidebar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 200px !important;
            height: 100vh !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            z-index: 9999 !important;
            overflow-y: auto !important;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1) !important;
        }
        
        .sidebar-header {
            background: rgba(0,0,0,0.1) !important;
            padding: 15px !important;
            text-align: center !important;
            border-bottom: 1px solid rgba(255,255,255,0.1) !important;
        }
        
        .sidebar-header h5 {
            color: white !important;
            margin: 0 !important;
            font-size: 16px !important;
            font-weight: bold !important;
        }
        
        .sidebar-menu {
            padding: 10px 0 !important;
        }
        
        .sidebar-menu .nav-item {
            margin: 0 !important;
        }
        
        .sidebar-menu .nav-link {
            color: rgba(255,255,255,0.9) !important;
            padding: 12px 20px !important;
            font-size: 14px !important;
            border: none !important;
            border-radius: 0 !important;
            transition: all 0.3s ease !important;
            display: flex !important;
            align-items: center !important;
        }
        
        .sidebar-menu .nav-link:hover {
            background: rgba(255,255,255,0.1) !important;
            color: white !important;
            transform: none !important;
        }
        
        .sidebar-menu .nav-link.active {
            background: rgba(255,255,255,0.2) !important;
            color: white !important;
        }
        
        .sidebar-menu .nav-link i {
            width: 20px !important;
            margin-right: 10px !important;
            text-align: center !important;
        }
        
        .main-content {
            margin-left: 200px !important;
            min-height: 100vh !important;
            background: #f8f9fa !important;
        }
    </style>
</head>
<body>
    <!-- 固定侧边栏 - 完全按照图片标准 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h5><i class="fas fa-tv me-2"></i>LED管理系统</h5>
        </div>
        <nav class="sidebar-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                        <i class="fas fa-tachometer-alt"></i>
                        仪表盘
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_frontend_pages') }}">
                        <i class="fas fa-file-alt"></i>
                        前端页面管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_products') }}">
                        <i class="fas fa-cube"></i>
                        产品管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_inquiries') }}">
                        <i class="fas fa-envelope"></i>
                        询盘管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_news') }}">
                        <i class="fas fa-newspaper"></i>
                        新闻管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_users') }}">
                        <i class="fas fa-users"></i>
                        用户管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_statistics') }}">
                        <i class="fas fa-chart-bar"></i>
                        统计分析
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('admin_settings') }}">
                        <i class="fas fa-cog"></i>
                        系统设置
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        查看前端网站
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_logout') }}">
                        <i class="fas fa-sign-out-alt"></i>
                        退出登录
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-cog me-2"></i>系统设置</h2>
            <button class="btn btn-success">
                <i class="fas fa-save me-2"></i>保存设置
            </button>
        </div>

        <!-- 设置选项卡 -->
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="settingsTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">
                                    <i class="fas fa-cog me-2"></i>基本设置
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" type="button" role="tab">
                                    <i class="fas fa-envelope me-2"></i>邮件设置
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab">
                                    <i class="fas fa-shield-alt me-2"></i>安全设置
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="settingsTabContent">
                            <!-- 基本设置 -->
                            <div class="tab-pane fade show active" id="general" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label for="siteName" class="form-label">网站名称</label>
                                        <input type="text" class="form-control" id="siteName" value="联进LED显示屏">
                                    </div>
                                    <div class="mb-3">
                                        <label for="siteDescription" class="form-label">网站描述</label>
                                        <textarea class="form-control" id="siteDescription" rows="3">专业LED显示屏制造商，提供高质量的LED显示解决方案</textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="contactEmail" class="form-label">联系邮箱</label>
                                        <input type="email" class="form-control" id="contactEmail" value="info@linjinled.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contactPhone" class="form-label">联系电话</label>
                                        <input type="tel" class="form-control" id="contactPhone" value="+86-755-12345678">
                                    </div>
                                </form>
                            </div>
                            
                            <!-- 邮件设置 -->
                            <div class="tab-pane fade" id="email" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label for="smtpHost" class="form-label">SMTP服务器</label>
                                        <input type="text" class="form-control" id="smtpHost" value="smtp.gmail.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="smtpPort" class="form-label">SMTP端口</label>
                                        <input type="number" class="form-control" id="smtpPort" value="587">
                                    </div>
                                    <div class="mb-3">
                                        <label for="smtpUsername" class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="smtpUsername" value="admin@linjinled.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="smtpPassword" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="smtpPassword" value="********">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="enableSSL" checked>
                                        <label class="form-check-label" for="enableSSL">
                                            启用SSL加密
                                        </label>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- 安全设置 -->
                            <div class="tab-pane fade" id="security" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label for="sessionTimeout" class="form-label">会话超时时间（分钟）</label>
                                        <input type="number" class="form-control" id="sessionTimeout" value="30">
                                    </div>
                                    <div class="mb-3">
                                        <label for="maxLoginAttempts" class="form-label">最大登录尝试次数</label>
                                        <input type="number" class="form-control" id="maxLoginAttempts" value="5">
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="enableTwoFactor">
                                        <label class="form-check-label" for="enableTwoFactor">
                                            启用双因素认证
                                        </label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="enableLoginLog" checked>
                                        <label class="form-check-label" for="enableLoginLog">
                                            启用登录日志
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 系统信息 -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>系统信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>系统版本：</strong>
                            <span class="text-muted">v2.0.1</span>
                        </div>
                        <div class="mb-3">
                            <strong>数据库版本：</strong>
                            <span class="text-muted">SQLite 3.36.0</span>
                        </div>
                        <div class="mb-3">
                            <strong>Python版本：</strong>
                            <span class="text-muted">3.9.7</span>
                        </div>
                        <div class="mb-3">
                            <strong>最后更新：</strong>
                            <span class="text-muted">2024-01-15</span>
                        </div>
                        <hr>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-sync-alt me-2"></i>检查更新
                            </button>
                            <button class="btn btn-outline-info btn-sm">
                                <i class="fas fa-download me-2"></i>备份数据
                            </button>
                            <button class="btn btn-outline-warning btn-sm">
                                <i class="fas fa-broom me-2"></i>清理缓存
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fix getBoundingClientRect error
        window.addEventListener('error', function(e) {
            console.warn('Error caught:', e.message);
            e.preventDefault();
            return true;
        });
        
        // Fix getBoundingClientRect error
        if (Element.prototype.getBoundingClientRect) {
            const original = Element.prototype.getBoundingClientRect;
            Element.prototype.getBoundingClientRect = function() {
                try {
                    return original.apply(this);
                } catch (e) {
                    return { top: 0, right: 0, bottom: 0, left: 0, width: 0, height: 0, x: 0, y: 0 };
                }
            };
        }
    </script>
</body>
</html>
