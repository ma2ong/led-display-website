<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .sidebar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 200px !important;
            height: 100vh !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            z-index: 9999 !important;
            overflow-y: auto !important;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1) !important;
        }
        
        .sidebar-header {
            background: rgba(0,0,0,0.1) !important;
            padding: 15px !important;
            text-align: center !important;
            border-bottom: 1px solid rgba(255,255,255,0.1) !important;
        }
        
        .sidebar-header h5 {
            color: white !important;
            margin: 0 !important;
            font-size: 16px !important;
            font-weight: bold !important;
        }
        
        .sidebar-menu {
            padding: 10px 0 !important;
        }
        
        .sidebar-menu .nav-item {
            margin: 0 !important;
        }
        
        .sidebar-menu .nav-link {
            color: rgba(255,255,255,0.9) !important;
            padding: 12px 20px !important;
            font-size: 14px !important;
            border: none !important;
            border-radius: 0 !important;
            transition: all 0.3s ease !important;
            display: flex !important;
            align-items: center !important;

        .sidebar-menu .nav-link:hover {
            background: rgba(255,255,255,0.1) !important;
            color: white !important;
            transform: none !important;
        }
        
        .sidebar-menu .nav-link.active {
            background: rgba(255,255,255,0.2) !important;
            color: white !important;
        }
        
        .sidebar-menu .nav-link i {
            width: 20px !important;
            margin-right: 10px !important;
            text-align: center !important;
        }
        
        .main-content {
            margin-left: 200px !important;
            min-height: 100vh !important;

        }
    </style>
</head>
<body>

        <nav class="sidebar-menu">
            <ul class="nav flex-column">

                <li class="nav-item">

                    <a class="nav-link active" href="/products">
                        <i class="fas fa-cube"></i>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inquiries">
                        <i class="fas fa-envelope"></i>
                        询盘管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news">
                        <i class="fas fa-newspaper"></i>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">

                </li>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000" target="_blank">

                <li class="nav-item">

    <!-- 主内容区域 -->
    <div class="main-content p-4">

            <h2><i class="fas fa-cube me-2"></i>产品管理</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="fas fa-plus me-2"></i>添加产品
            </button>
        </div>

        <!-- 产品列表 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">产品列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">

                            <tr>
                                <th>产品名称</th>

                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>P2.5室内LED显示屏</td>
                                <td>室内显示屏</td>
                                <td>¥2,500/㎡</td>
                                <td><span class="badge bg-success">上架</span></td>
                                <td>2024-01-15</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary me-1">

                                    </button>
                                    <button class="btn btn-sm btn-outline-danger">

                            <tr>
                                <td>P4户外LED显示屏</td>

                                <td>¥1,800/㎡</td>

                                <td>2024-01-10</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fix getBoundingClientRect error
        window.addEventListener('error', function(e) {
            console.warn('Error caught:', e.message);
            e.preventDefault();
            return true;
        });
        
        // Fix getBoundingClientRect error
        if (Element.prototype.getBoundingClientRect) {
            const original = Element.prototype.getBoundingClientRect;
            Element.prototype.getBoundingClientRect = function() {
                try {
                    return original.apply(this);
                } catch (e) {
                    return { top: 0, right: 0, bottom: 0, left: 0, width: 0, height: 0, x: 0, y: 0 };
                }
            };
        }
    </script>
</body>
</html>
