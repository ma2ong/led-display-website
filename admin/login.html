<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>后台管理系统</h1>
            <p>LED显示屏网站管理后台</p>
        </div>
        
        <div id="messageContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" placeholder="admin@lianjinled.com" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">登录</button>
        </form>

        <div style="margin-top: 20px; text-align: center; color: #666; font-size: 12px;">
            <p>请使用 Supabase 创建的管理员账号登录</p>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
        import {
            handleLogin,
            validateAdminSession,
            showLoading,
            hideLoading,
            showError,
            showSuccess
        } from '../js/admin-auth.js'

        // 检查是否已经登录
        const validation = await validateAdminSession()
        if (validation.valid) {
            window.location.href = '/admin.html'
        }

        // 处理登录表单提交
        const loginForm = document.getElementById('loginForm')
        const loginBtn = document.getElementById('loginBtn')
        const messageContainer = document.getElementById('messageContainer')

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault()

            const email = document.getElementById('email').value.trim()
            const password = document.getElementById('password').value

            // 验证输入
            if (!email || !password) {
                showError('请输入邮箱和密码', messageContainer)
                return
            }

            // 显示加载状态
            showLoading(loginBtn, '登录中...')
            messageContainer.innerHTML = ''

            try {
                // 调用登录函数
                const result = await handleLogin(email, password)

                if (result.success) {
                    showSuccess('登录成功！正在跳转...', messageContainer)

                    // 延迟跳转
                    setTimeout(() => {
                        window.location.href = '/admin.html'
                    }, 1000)
                } else {
                    showError(result.message, messageContainer)
                    hideLoading(loginBtn)
                }
            } catch (error) {
                console.error('Login error:', error)
                showError('登录失败，请稍后重试', messageContainer)
                hideLoading(loginBtn)
            }
        })

        // 支持回车键登录
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'))
            }
        })
    </script>
</body>
</html>
