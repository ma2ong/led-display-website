<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联锦LED显示屏 - 管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <!-- 加载中遮罩 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 登录部分 -->
    <div id="loginSection" class="container">
        <div class="login-container">
            <div class="login-logo">
                <h2>联锦LED显示屏</h2>
                <p class="text-muted">管理系统</p>
            </div>
            <div class="mb-4">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" value="admin">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" value="admin123">
            </div>
            <button class="btn btn-primary w-100" onclick="login()">登录</button>
            <p class="text-center mt-3 text-muted">默认账号: admin / admin123</p>
            <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>

    <!-- 管理面板部分 -->
    <div id="adminPanel" style="display: none;">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="px-3 mb-4">
                <h4 class="text-light">联锦LED管理系统</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showSection('dashboard')">
                        <i class="bi bi-speedometer2"></i> 仪表盘
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('pages')">
                        <i class="bi bi-file-earmark-text"></i> 页面管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('products')">
                        <i class="bi bi-box-seam"></i> 产品管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('inquiries')">
                        <i class="bi bi-chat-dots"></i> 询盘管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('news')">
                        <i class="bi bi-newspaper"></i> 新闻管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('statistics')">
                        <i class="bi bi-bar-chart"></i> 统计分析
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('users')">
                        <i class="bi bi-people"></i> 用户管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('settings')">
                        <i class="bi bi-gear"></i> 系统设置
                    </a>
                </li>
                <li class="nav-item mt-5">
                    <a class="nav-link text-danger" href="#" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> 退出登录
                    </a>
                </li>
            </ul>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部导航栏 -->
            <nav class="navbar navbar-expand-lg navbar-light mb-4">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary toggle-sidebar me-2">
                        <i class="bi bi-list"></i>
                    </button>
                    <span class="navbar-brand">管理系统</span>
                    <div class="ms-auto d-flex align-items-center">
                        <span class="me-3" id="welcomeUser">欢迎，管理员</span>
                        <a href="#" class="btn btn-sm btn-outline-primary me-2" onclick="window.open('index.html', '_blank')">
                            <i class="bi bi-eye"></i> 查看网站
                        </a>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" onclick="showSection('settings')">设置</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="logout()">退出登录</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- 内容区域 -->
            <div id="contentArea">
                <!-- 仪表盘 -->
                <div id="dashboard" class="content-section" style="display: block;">
                    <!-- 仪表盘内容将通过JS加载 -->
                </div>

                <!-- 页面管理 -->
                <div id="pages" class="content-section">
                    <!-- 页面管理内容将通过JS加载 -->
                </div>

                <!-- 产品管理 -->
                <div id="products" class="content-section">
                    <!-- 产品管理内容将通过JS加载 -->
                </div>

                <!-- 询盘管理 -->
                <div id="inquiries" class="content-section">
                    <!-- 询盘管理内容将通过JS加载 -->
                </div>

                <!-- 新闻管理 -->
                <div id="news" class="content-section">
                    <!-- 新闻管理内容将通过JS加载 -->
                </div>

                <!-- 统计分析 -->
                <div id="statistics" class="content-section">
                    <!-- 统计分析内容将通过JS加载 -->
                </div>

                <!-- 用户管理 -->
                <div id="users" class="content-section">
                    <!-- 用户管理内容将通过JS加载 -->
                </div>

                <!-- 系统设置 -->
                <div id="settings" class="content-section">
                    <!-- 系统设置内容将通过JS加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框区域 -->
    <div id="modalArea">
        <!-- 产品编辑模态框 -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
            <!-- 产品编辑模态框内容将通过JS加载 -->
        </div>

        <!-- 新闻编辑模态框 -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
            <!-- 新闻编辑模态框内容将通过JS加载 -->
        </div>

        <!-- 用户编辑模态框 -->
        <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
            <!-- 用户编辑模态框内容将通过JS加载 -->
        </div>

        <!-- 询盘详情模态框 -->
        <div class="modal fade" id="inquiryModal" tabindex="-1" aria-hidden="true">
            <!-- 询盘详情模态框内容将通过JS加载 -->
        </div>

        <!-- 页面编辑模态框 -->
        <div class="modal fade" id="pageModal" tabindex="-1" aria-hidden="true">
            <!-- 页面编辑模态框内容将通过JS加载 -->
        </div>

        <!-- 备份列表模态框 -->
        <div class="modal fade" id="backupsModal" tabindex="-1" aria-hidden="true">
            <!-- 备份列表模态框内容将通过JS加载 -->
        </div>

        <!-- 系统日志模态框 -->
        <div class="modal fade" id="logsModal" tabindex="-1" aria-hidden="true">
            <!-- 系统日志模态框内容将通过JS加载 -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- Supabase JS -->
    <script type="module" src="js/supabase-admin.js"></script>
    <script type="module" src="js/init-supabase.js"></script>
    <script type="module" src="js/admin-supabase-ui.js"></script>
</body>
</html>
