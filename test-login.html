<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .result {
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">登录功能测试</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>测试 1: 直接访问管理页面</h5>
            </div>
            <div class="card-body">
                <p>点击下面的按钮，直接访问管理页面。如果未登录，应该会显示登录界面。</p>
                <button class="btn btn-primary" onclick="window.open('admin-simple-supabase.html', '_blank')">访问管理页面</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>测试 2: 使用API测试登录</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" value="admin">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" value="admin123">
                </div>
                <button class="btn btn-success" onclick="testLogin()">测试登录</button>
                <div id="loginResult" class="result" style="display: none;"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>测试 3: 检查Supabase连接</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-info" onclick="testSupabaseConnection()">测试Supabase连接</button>
                <div id="connectionResult" class="result" style="display: none;"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>测试 4: 创建测试用户</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="newUsername" class="form-label">新用户名</label>
                    <input type="text" class="form-control" id="newUsername" value="testuser">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">新密码</label>
                    <input type="password" class="form-control" id="newPassword" value="test123">
                </div>
                <button class="btn btn-warning" onclick="createTestUser()">创建测试用户</button>
                <div id="createUserResult" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase配置
        const supabaseUrl = 'https://jirudzbqcxviytcmxegf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImppcnVkemJxY3h2aXl0Y218ZWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NTExOTUsImV4cCI6MjA3MDAyNzE5NX0.qi0YhrxQmbRa6YsbVA13IpddImIjJKJyd1fgz5jIlt4';
        
        // 创建Supabase客户端
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // 测试登录
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultElement = document.getElementById('loginResult');
            
            try {
                // 使用Supabase进行身份验证
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: `${username}@admin.com`, // 使用用户名作为邮箱前缀
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // 登录成功
                resultElement.className = 'result success';
                resultElement.innerHTML = `
                    <h5>登录成功!</h5>
                    <p>用户ID: ${data.user.id}</p>
                    <p>邮箱: ${data.user.email}</p>
                    <p>Token: ${data.session.access_token.substring(0, 20)}...</p>
                `;
                resultElement.style.display = 'block';
                
            } catch (error) {
                // 登录失败
                resultElement.className = 'result error';
                resultElement.innerHTML = `
                    <h5>登录失败</h5>
                    <p>错误信息: ${error.message || '未知错误'}</p>
                `;
                resultElement.style.display = 'block';
            }
        }
        
        // 测试Supabase连接
        async function testSupabaseConnection() {
            const resultElement = document.getElementById('connectionResult');
            
            try {
                // 测试连接
                const { data, error } = await supabase.from('_test_connection').select('*').limit(1).maybeSingle();
                
                if (error && error.code !== 'PGRST116') {
                    // 如果错误不是表不存在的错误，则认为是连接问题
                    throw error;
                }
                
                // 连接成功
                resultElement.className = 'result success';
                resultElement.innerHTML = `
                    <h5>Supabase连接成功!</h5>
                    <p>服务器URL: ${supabaseUrl}</p>
                    <p>API密钥: ${supabaseAnonKey.substring(0, 20)}...</p>
                `;
                resultElement.style.display = 'block';
                
            } catch (error) {
                // 连接失败
                resultElement.className = 'result error';
                resultElement.innerHTML = `
                    <h5>Supabase连接失败</h5>
                    <p>错误信息: ${error.message || '未知错误'}</p>
                `;
                resultElement.style.display = 'block';
            }
        }
        
        // 创建测试用户
        async function createTestUser() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const resultElement = document.getElementById('createUserResult');
            
            try {
                // 创建用户
                const { data, error } = await supabase.auth.signUp({
                    email: `${username}@test.com`,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // 创建成功
                resultElement.className = 'result success';
                resultElement.innerHTML = `
                    <h5>测试用户创建成功!</h5>
                    <p>用户ID: ${data.user.id}</p>
                    <p>邮箱: ${data.user.email}</p>
                `;
                resultElement.style.display = 'block';
                
            } catch (error) {
                // 创建失败
                resultElement.className = 'result error';
                resultElement.innerHTML = `
                    <h5>测试用户创建失败</h5>
                    <p>错误信息: ${error.message || '未知错误'}</p>
                `;
                resultElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
