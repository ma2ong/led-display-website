<!-- 用户编辑模态框 -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">用户管理</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="userEmail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="不修改请留空">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">角色</label>
                        <select class="form-control" id="userRole">
                            <option value="超级管理员">超级管理员</option>
                            <option value="管理员">管理员</option>
                            <option value="编辑">编辑</option>
                            <option value="查看者">查看者</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">状态</label>
                        <select class="form-control" id="userStatus">
                            <option value="活跃">活跃</option>
                            <option value="禁用">禁用</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">保存用户</button>
            </div>
        </div>
    </div>
</div>

<!-- 询盘详情模态框 -->
<div class="modal fade" id="inquiryModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">询盘详情</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="inquiryDetails">
                    <!-- 询盘详情内容 -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success" onclick="markAsHandled()">标记为已处理</button>
                <button type="button" class="btn btn-primary" onclick="replyInquiry()">回复询盘</button>
            </div>
        </div>
    </div>
</div>
