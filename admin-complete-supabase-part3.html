<!-- 产品编辑模态框 -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">产品管理</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">产品名称</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">产品分类</label>
                                <select class="form-control" id="productCategory">
                                    <option value="室内显示屏">室内显示屏</option>
                                    <option value="户外显示屏">户外显示屏</option>
                                    <option value="租赁显示屏">租赁显示屏</option>
                                    <option value="创意显示屏">创意显示屏</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">产品价格</label>
                                <input type="text" class="form-control" id="productPrice" placeholder="¥0/㎡">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">产品状态</label>
                                <select class="form-control" id="productStatus">
                                    <option value="上架">上架</option>
                                    <option value="下架">下架</option>
                                    <option value="缺货">缺货</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">产品描述</label>
                                <textarea class="form-control" id="productDescription" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">产品规格</label>
                                <textarea class="form-control" id="productSpecifications" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">产品图片URL</label>
                                <input type="url" class="form-control" id="productImage">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">保存产品</button>
            </div>
        </div>
    </div>
</div>
