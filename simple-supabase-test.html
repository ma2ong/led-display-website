<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单 Supabase 测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }
        button:hover {
            background: #0b5ed7;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .error {
            background-color: #f8d7da;
            color: #842029;
        }
    </style>
</head>
<body>
    <h1>简单 Supabase 测试</h1>
    
    <div>
        <h2>1. 测试 Supabase 连接</h2>
        <button id="test-connection">测试连接</button>
        <div id="connection-result" class="result"></div>
    </div>
    
    <div>
        <h2>2. 触发部署检测</h2>
        <button id="trigger-detection">触发部署检测</button>
        <div id="detection-result" class="result"></div>
    </div>
    
    <div>
        <h2>3. 直接 API 调用</h2>
        <button id="direct-api">直接 API 调用</button>
        <div id="api-result" class="result"></div>
    </div>

    <script>
        // Supabase 配置
        const supabaseUrl = 'https://jirudzbqcxviytcmxegf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImppcnVkemJxY3h2aXl0Y214ZWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NTExOTUsImV4cCI6MjA3MDAyNzE5NX0.qi0YhrxQmbRa6YsbVA13IpddImIjJKJyd1fgz5jIlt4';
        
        // 测试连接
        document.getElementById('test-connection').addEventListener('click', async function() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = '正在测试连接...';
            
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/products?select=id,name&limit=5`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP 错误: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <p>连接成功! 读取了 ${data.length} 条产品数据。</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>连接失败: ${error.message}</p>`;
            }
        });
        
        // 触发部署检测
        document.getElementById('trigger-detection').addEventListener('click', async function() {
            const resultDiv = document.getElementById('detection-result');
            resultDiv.innerHTML = '正在触发部署检测...';
            
            try {
                // 1. 读取产品表
                const productsResponse = await fetch(`${supabaseUrl}/rest/v1/products?select=count`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (!productsResponse.ok) {
                    throw new Error(`产品表读取失败: ${productsResponse.status}`);
                }
                
                // 2. 读取新闻表
                const newsResponse = await fetch(`${supabaseUrl}/rest/v1/news?select=count`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (!newsResponse.ok) {
                    throw new Error(`新闻表读取失败: ${newsResponse.status}`);
                }
                
                // 3. 插入测试询盘数据
                const inquiryData = {
                    name: '测试用户',
                    email: 'test@example.com',
                    message: '这是一条测试询盘，用于触发部署检测',
                    status: 'new',
                    created_at: new Date().toISOString()
                };
                
                const insertResponse = await fetch(`${supabaseUrl}/rest/v1/inquiries`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(inquiryData)
                });
                
                if (!insertResponse.ok) {
                    throw new Error(`询盘数据插入失败: ${insertResponse.status}`);
                }
                
                const insertResult = await insertResponse.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <p>部署检测触发成功!</p>
                    <p>已完成:</p>
                    <ul>
                        <li>读取产品表</li>
                        <li>读取新闻表</li>
                        <li>插入测试询盘数据</li>
                    </ul>
                    <p>请检查 Supabase 控制台的部署状态。</p>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>部署检测触发失败: ${error.message}</p>`;
            }
        });
        
        // 直接 API 调用
        document.getElementById('direct-api').addEventListener('click', async function() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '正在进行直接 API 调用...';
            
            try {
                // 使用 fetch API 直接调用
                const response = await fetch(`${supabaseUrl}/rest/v1/products?select=*&limit=1`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API 调用失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 尝试写入数据
                const writeResponse = await fetch(`${supabaseUrl}/rest/v1/todos`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        task: '测试任务 ' + new Date().toISOString(),
                        is_complete: false
                    })
                });
                
                if (!writeResponse.ok) {
                    throw new Error(`数据写入失败: ${writeResponse.status}`);
                }
                
                const writeData = await writeResponse.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <p>API 调用成功!</p>
                    <p>读取数据:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>写入数据:</p>
                    <pre>${JSON.stringify(writeData, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>API 调用失败: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
