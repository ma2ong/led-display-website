<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复版 Supabase 测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }
        button:hover {
            background: #0b5ed7;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .error {
            background-color: #f8d7da;
            color: #842029;
        }
        .info {
            background-color: #cff4fc;
            color: #055160;
        }
    </style>
</head>
<body>
    <h1>修复版 Supabase 测试</h1>
    
    <div class="info result">
        <p><strong>重要提示：</strong> 此页面将测试 Supabase 连接并触发部署检测。</p>
        <p>我们将首先列出所有可用的表，然后尝试读取和写入数据。</p>
    </div>
    
    <div>
        <h2>1. 列出所有表</h2>
        <button id="list-tables">列出所有表</button>
        <div id="tables-result" class="result"></div>
    </div>
    
    <div>
        <h2>2. 测试 Supabase 连接</h2>
        <button id="test-connection">测试连接</button>
        <div id="connection-result" class="result"></div>
    </div>
    
    <div>
        <h2>3. 触发部署检测</h2>
        <button id="trigger-detection">触发部署检测</button>
        <div id="detection-result" class="result"></div>
    </div>
    
    <div>
        <h2>4. 测试写入 inquiries 表</h2>
        <button id="test-inquiries">测试写入询盘</button>
        <div id="inquiries-result" class="result"></div>
    </div>
    
    <div>
        <h2>5. 测试写入 products 表</h2>
        <button id="test-products">测试写入产品</button>
        <div id="products-result" class="result"></div>
    </div>
    
    <div>
        <h2>6. 测试写入 news 表</h2>
        <button id="test-news">测试写入新闻</button>
        <div id="news-result" class="result"></div>
    </div>

    <script>
        // Supabase 配置
        const supabaseUrl = 'https://jirudzbqcxviytcmxegf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImppcnVkemJxY3h2aXl0Y214ZWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NTExOTUsImV4cCI6MjA3MDAyNzE5NX0.qi0YhrxQmbRa6YsbVA13IpddImIjJKJyd1fgz5jIlt4';
        
        // 列出所有表
        document.getElementById('list-tables').addEventListener('click', async function() {
            const resultDiv = document.getElementById('tables-result');
            resultDiv.innerHTML = '正在获取表信息...';
            
            try {
                // 使用系统表查询所有用户表
                const response = await fetch(`${supabaseUrl}/rest/v1/`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP 错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <p>成功获取表信息!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>获取表信息失败: ${error.message}</p>`;
                
                // 尝试另一种方式获取表信息
                try {
                    const response = await fetch(`${supabaseUrl}/rest/v1/products?limit=0`, {
                        headers: {
                            'apikey': supabaseKey,
                            'Authorization': `Bearer ${supabaseKey}`
                        }
                    });
                    
                    if (response.ok) {
                        resultDiv.innerHTML += `<p>products 表存在</p>`;
                    }
                } catch (e) {}
                
                try {
                    const response = await fetch(`${supabaseUrl}/rest/v1/inquiries?limit=0`, {
                        headers: {
                            'apikey': supabaseKey,
                            'Authorization': `Bearer ${supabaseKey}`
                        }
                    });
                    
                    if (response.ok) {
                        resultDiv.innerHTML += `<p>inquiries 表存在</p>`;
                    }
                } catch (e) {}
                
                try {
                    const response = await fetch(`${supabaseUrl}/rest/v1/news?limit=0`, {
                        headers: {
                            'apikey': supabaseKey,
                            'Authorization': `Bearer ${supabaseKey}`
                        }
                    });
                    
                    if (response.ok) {
                        resultDiv.innerHTML += `<p>news 表存在</p>`;
                    }
                } catch (e) {}
                
                try {
                    const response = await fetch(`${supabaseUrl}/rest/v1/todos?limit=0`, {
                        headers: {
                            'apikey': supabaseKey,
                            'Authorization': `Bearer ${supabaseKey}`
                        }
                    });
                    
                    if (response.ok) {
                        resultDiv.innerHTML += `<p>todos 表存在</p>`;
                    }
                } catch (e) {}
            }
        });
        
        // 测试连接
        document.getElementById('test-connection').addEventListener('click', async function() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = '正在测试连接...';
            
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/products?select=id,name&limit=5`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP 错误: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <p>连接成功! 读取了 ${data.length} 条产品数据。</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>连接失败: ${error.message}</p>`;
            }
        });
        
        // 触发部署检测
        document.getElementById('trigger-detection').addEventListener('click', async function() {
            const resultDiv = document.getElementById('detection-result');
            resultDiv.innerHTML = '正在触发部署检测...';
            
            try {
                // 1. 读取产品表
                const productsResponse = await fetch(`${supabaseUrl}/rest/v1/products?select=id,name&limit=5`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (!productsResponse.ok) {
                    throw new Error(`产品表读取失败: ${productsResponse.status}`);
                }
                
                const products = await productsResponse.json();
                
                // 2. 读取新闻表
                const newsResponse = await fetch(`${supabaseUrl}/rest/v1/news?select=id,title&limit=5`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                let news = [];
                if (newsResponse.ok) {
                    news = await newsResponse.json();
                }
                
                // 3. 读取询盘表
                const inquiriesResponse = await fetch(`${supabaseUrl}/rest/v1/inquiries?select=id,name&limit=5`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                let inquiries = [];
                if (inquiriesResponse.ok) {
                    inquiries = await inquiriesResponse.json();
                }
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <p>部署检测触发成功!</p>
                    <p>已完成:</p>
                    <ul>
                        <li>读取产品表: ${products.length} 条记录</li>
                        <li>读取新闻表: ${news.length} 条记录</li>
                        <li>读取询盘表: ${inquiries.length} 条记录</li>
                    </ul>
                    <p>请检查 Supabase 控制台的部署状态。</p>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>部署检测触发失败: ${error.message}</p>`;
            }
        });
        
        // 测试写入询盘表
        document.getElementById('test-inquiries').addEventListener('click', async function() {
            const resultDiv = document.getElementById('inquiries-result');
            resultDiv.innerHTML = '正在测试写入询盘表...';
            
            try {
                const inquiryData = {
                    name: '测试用户',
                    email: 'test@example.com',
                    message: '这是一条测试询盘，用于触发部署检测',
                    status: 'new',
                    created_at: new Date().toISOString()
                };
                
                const response = await fetch(`${supabaseUrl}/rest/v1/inquiries`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(inquiryData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP 错误: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <p>写入询盘表成功!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>写入询盘表失败: ${error.message}</p>
                <p>可能的原因:</p>
                <ul>
                    <li>inquiries 表不存在</li>
                    <li>表结构与提交的数据不匹配</li>
                    <li>没有写入权限</li>
                </ul>`;
            }
        });
        
        // 测试写入产品表
        document.getElementById('test-products').addEventListener('click', async function() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.innerHTML = '正在测试写入产品表...';
            
            try {
                const productData = {
                    name: '测试产品',
                    description: '这是一个测试产品',
                    price: 999,
                    created_at: new Date().toISOString()
                };
                
                const response = await fetch(`${supabaseUrl}/rest/v1/products`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(productData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP 错误: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <p>写入产品表成功!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>写入产品表失败: ${error.message}</p>
                <p>可能的原因:</p>
                <ul>
                    <li>products 表不存在</li>
                    <li>表结构与提交的数据不匹配</li>
                    <li>没有写入权限</li>
                </ul>`;
            }
        });
        
        // 测试写入新闻表
        document.getElementById('test-news').addEventListener('click', async function() {
            const resultDiv = document.getElementById('news-result');
            resultDiv.innerHTML = '正在测试写入新闻表...';
            
            try {
                const newsData = {
                    title: '测试新闻',
                    content: '这是一条测试新闻内容',
                    author: '测试作者',
                    created_at: new Date().toISOString()
                };
                
                const response = await fetch(`${supabaseUrl}/rest/v1/news`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(newsData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP 错误: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <p>写入新闻表成功!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>写入新闻表失败: ${error.message}</p>
                <p>可能的原因:</p>
                <ul>
                    <li>news 表不存在</li>
                    <li>表结构与提交的数据不匹配</li>
                    <li>没有写入权限</li>
                </ul>`;
            }
        });
    </script>
</body>
</html>
