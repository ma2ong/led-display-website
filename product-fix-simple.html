<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品表修复工具 - 简化版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background-color: #212529;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .log-info { color: #17a2b8; }
        .status-card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tools me-2"></i>产品表修复工具
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info">
                    <h4>产品表写入失败 (HTTP 错误: 400) 修复工具</h4>
                    <p>此工具将帮助您诊断和修复产品表写入问题。</p>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card status-card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">1. 数据库连接测试</h5>
                    </div>
                    <div class="card-body">
                        <button id="test-connection" class="btn btn-primary">测试连接</button>
                        <div id="connection-status" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card status-card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">2. 禁用RLS</h5>
                    </div>
                    <div class="card-body">
                        <button id="disable-rls" class="btn btn-warning">禁用RLS</button>
                        <div id="rls-status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card status-card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">3. 测试产品插入</h5>
                    </div>
                    <div class="card-body">
                        <form id="test-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">产品名称 *</label>
                                        <input type="text" class="form-control" id="product-name" value="测试LED显示屏" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">产品分类 *</label>
                                        <select class="form-select" id="product-category" required>
                                            <option value="Indoor">室内显示屏</option>
                                            <option value="Outdoor">户外显示屏</option>
                                            <option value="Rental">租赁显示屏</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">价格</label>
                                        <input type="number" class="form-control" id="product-price" value="2999.99" step="0.01">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">图片URL</label>
                                        <input type="text" class="form-control" id="product-image" value="assets/products/test.jpg">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">产品描述</label>
                                <textarea class="form-control" id="product-description" rows="2">高清LED显示屏，适用于室内环境</textarea>
                            </div>
                            <button type="submit" class="btn btn-success">测试插入产品</button>
                        </form>
                        <div id="insert-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">操作日志</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="log-container" class="log-container"></div>
                    </div>
                    <div class="card-footer">
                        <button id="clear-logs" class="btn btn-secondary btn-sm">清除日志</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 初始化Supabase客户端
        const supabaseUrl = 'https://tfkzzgufbftlafsdyrmj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRma3p6Z3VmYmZ0bGFmc2R5cm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzODQxOTQsImV4cCI6MjA2OTk2MDE5NH0.z5VqNaBohG-9Kwm3thBnrgAca8bePxnbBamFCBiXoLY';
        
        let supabaseClient;
        
        // 安全初始化Supabase
        try {
            supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            log('Supabase客户端初始化成功', 'success');
        } catch (error) {
            log('Supabase客户端初始化失败: ' + error.message, 'error');
        }

        // 日志系统
        const logContainer = document.getElementById('log-container');
        function log(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 清除日志
        document.getElementById('clear-logs').addEventListener('click', () => {
            logContainer.innerHTML = '';
        });

        // 显示状态
        function showStatus(elementId, success, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="alert alert-${success ? 'success' : 'danger'} mb-0">
                    <small>${message}</small>
                </div>
            `;
        }

        // 1. 测试数据库连接
        document.getElementById('test-connection').addEventListener('click', async () => {
            log('开始测试数据库连接...');
            
            if (!supabaseClient) {
                log('Supabase客户端未初始化', 'error');
                showStatus('connection-status', false, 'Supabase客户端未初始化');
                return;
            }
            
            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('count')
                    .limit(1);
                    
                if (error) {
                    log(`数据库连接失败: ${error.message}`, 'error');
                    showStatus('connection-status', false, `连接失败: ${error.message}`);
                } else {
                    log('数据库连接成功', 'success');
                    showStatus('connection-status', true, '数据库连接成功');
                }
            } catch (err) {
                log(`连接测试异常: ${err.message}`, 'error');
                showStatus('connection-status', false, `连接异常: ${err.message}`);
            }
        });

        // 2. 禁用RLS
        document.getElementById('disable-rls').addEventListener('click', async () => {
            log('正在禁用RLS...');
            
            if (!supabaseClient) {
                log('Supabase客户端未初始化', 'error');
                showStatus('rls-status', false, 'Supabase客户端未初始化');
                return;
            }
            
            try {
                // 尝试执行SQL来禁用RLS
                const { data, error } = await supabaseClient.rpc('admin_disable_rls', { 
                    table_name: 'products' 
                });
                
                if (error) {
                    log(`禁用RLS失败: ${error.message}`, 'error');
                    showStatus('rls-status', false, `禁用失败: ${error.message}`);
                    
                    // 提供手动SQL
                    log('请在Supabase SQL编辑器中手动执行: ALTER TABLE products DISABLE ROW LEVEL SECURITY;', 'info');
                } else {
                    log('RLS已成功禁用', 'success');
                    showStatus('rls-status', true, 'RLS已禁用');
                }
            } catch (err) {
                log(`禁用RLS异常: ${err.message}`, 'error');
                showStatus('rls-status', false, `操作异常: ${err.message}`);
                log('请在Supabase SQL编辑器中手动执行: ALTER TABLE products DISABLE ROW LEVEL SECURITY;', 'info');
            }
        });

        // 3. 测试产品插入
        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            log('准备测试产品插入...');
            
            if (!supabaseClient) {
                log('Supabase客户端未初始化', 'error');
                document.getElementById('insert-result').innerHTML = `
                    <div class="alert alert-danger">Supabase客户端未初始化</div>
                `;
                return;
            }
            
            try {
                // 收集表单数据
                const productData = {
                    name: document.getElementById('product-name').value,
                    category: document.getElementById('product-category').value,
                    description: document.getElementById('product-description').value || null,
                    price: document.getElementById('product-price').value ? 
                           parseFloat(document.getElementById('product-price').value) : null,
                    image_url: document.getElementById('product-image').value || null,
                    specifications: JSON.stringify(['测试规格1', '测试规格2'])
                };
                
                log(`准备插入数据: ${JSON.stringify(productData)}`);
                
                // 插入数据
                const { data, error } = await supabaseClient
                    .from('products')
                    .insert(productData)
                    .select();
                    
                if (error) {
                    log(`产品插入失败: ${error.message}`, 'error');
                    document.getElementById('insert-result').innerHTML = `
                        <div class="alert alert-danger">
                            <h6>插入失败</h6>
                            <p>${error.message}</p>
                            <small>错误代码: ${error.code || 'N/A'}</small>
                        </div>
                    `;
                } else {
                    log('产品插入成功', 'success');
                    document.getElementById('insert-result').innerHTML = `
                        <div class="alert alert-success">
                            <h6>插入成功！</h6>
                            <p>产品 "${data[0].name}" 已成功添加到数据库</p>
                            <small>产品ID: ${data[0].id}</small>
                        </div>
                    `;
                    
                    // 清空表单
                    document.getElementById('test-form').reset();
                    document.getElementById('product-name').value = '测试LED显示屏';
                    document.getElementById('product-price').value = '2999.99';
                    document.getElementById('product-image').value = 'assets/products/test.jpg';
                    document.getElementById('product-description').value = '高清LED显示屏，适用于室内环境';
                }
            } catch (err) {
                log(`产品插入异常: ${err.message}`, 'error');
                document.getElementById('insert-result').innerHTML = `
                    <div class="alert alert-danger">
                        <h6>插入异常</h6>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        });
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', () => {
            log('产品表修复工具已加载', 'info');
            log('请按顺序执行: 1.测试连接 → 2.禁用RLS → 3.测试插入', 'info');
        });
    </script>
</body>
</html>
