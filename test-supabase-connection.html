<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #log { background: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 5px; height: 300px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <h1>🔗 Supabase 连接测试</h1>
    
    <div id="status" class="status info">
        正在初始化连接...
    </div>
    
    <div>
        <button onclick="testConnection()">测试连接</button>
        <button onclick="testDatabase()">测试数据库</button>
        <button onclick="testInsert()">测试插入数据</button>
        <button onclick="clearLog()">清空日志</button>
    </div>
    
    <h3>连接日志：</h3>
    <div id="log"></div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://jirudzbqcxviytcmxegf.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImppcnVkemJxY3h2aXl0Y214ZWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NTExOTUsImV4cCI6MjA3MDAyNzE5NX0.qi0YhrxQmbRa6YsbVA13IpddImIjJKJyd1fgz5jIlt4'
        
        let supabaseClient = null;
        
        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // 初始化 Supabase
        function initSupabase() {
            try {
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }
                
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                log('✅ Supabase 客户端初始化成功', 'success');
                updateStatus('Supabase 客户端已初始化', 'success');
                return true;
            } catch (error) {
                log(`❌ Supabase 初始化失败: ${error.message}`, 'error');
                updateStatus('Supabase 初始化失败', 'error');
                return false;
            }
        }
        
        // 测试连接
        async function testConnection() {
            log('🔄 开始测试连接...');
            
            if (!supabaseClient && !initSupabase()) {
                return;
            }
            
            try {
                // 测试基本连接
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    throw error;
                }
                
                log('✅ 数据库连接成功！', 'success');
                updateStatus('连接成功！', 'success');
                
            } catch (error) {
                log(`❌ 连接失败: ${error.message}`, 'error');
                updateStatus('连接失败', 'error');
            }
        }
        
        // 测试数据库
        async function testDatabase() {
            log('🔄 开始测试数据库...');
            
            if (!supabaseClient && !initSupabase()) {
                return;
            }
            
            try {
                // 测试所有表
                const tables = ['products', 'inquiries', 'news', 'todos'];
                
                for (const table of tables) {
                    try {
                        const { count, error } = await supabaseClient
                            .from(table)
                            .select('*', { count: 'exact', head: true });
                        
                        if (error) {
                            log(`❌ 表 ${table}: ${error.message}`, 'error');
                        } else {
                            log(`✅ 表 ${table}: ${count} 条记录`, 'success');
                        }
                    } catch (err) {
                        log(`❌ 表 ${table}: ${err.message}`, 'error');
                    }
                }
                
                updateStatus('数据库测试完成', 'info');
                
            } catch (error) {
                log(`❌ 数据库测试失败: ${error.message}`, 'error');
                updateStatus('数据库测试失败', 'error');
            }
        }
        
        // 测试插入数据
        async function testInsert() {
            log('🔄 开始测试插入数据...');
            
            if (!supabaseClient && !initSupabase()) {
                return;
            }
            
            try {
                const testData = {
                    name: '测试产品',
                    category: 'test',
                    description: '这是一个测试产品',
                    price: 999.99,
                    created_at: new Date().toISOString()
                };
                
                const { data, error } = await supabaseClient
                    .from('products')
                    .insert([testData])
                    .select();
                
                if (error) {
                    throw error;
                }
                
                log(`✅ 数据插入成功: ${JSON.stringify(data)}`, 'success');
                updateStatus('数据插入成功', 'success');
                
                // 删除测试数据
                if (data && data[0]) {
                    await supabaseClient
                        .from('products')
                        .delete()
                        .eq('id', data[0].id);
                    log('🗑️ 测试数据已清理', 'info');
                }
                
            } catch (error) {
                log(`❌ 数据插入失败: ${error.message}`, 'error');
                updateStatus('数据插入失败', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            log('🚀 页面加载完成，开始初始化...');
            
            // 检查 Supabase 库是否加载
            if (typeof window.supabase === 'undefined') {
                log('⚠️ Supabase 库未加载，请检查网络连接', 'error');
                updateStatus('Supabase 库加载失败', 'error');
                return;
            }
            
            // 初始化客户端
            if (initSupabase()) {
                // 自动测试连接
                setTimeout(testConnection, 1000);
            }
        });
    </script>
</body>
</html>
