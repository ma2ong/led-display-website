<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-box { 
            border: 2px solid #007bff; 
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { border-color: #28a745; background-color: #d4edda; }
        .error { border-color: #dc3545; background-color: #f8d7da; }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        #log { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 10px; 
            height: 200px; 
            overflow-y: auto; 
            font-family: monospace; 
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>🔧 产品表修复工具 - 超简版</h1>
    
    <div class="test-box">
        <h3>步骤1: 基础测试</h3>
        <button onclick="testBasic()">测试基础功能</button>
        <div id="basic-result"></div>
    </div>
    
    <div class="test-box">
        <h3>步骤2: Supabase连接</h3>
        <button onclick="testSupabase()">测试Supabase连接</button>
        <div id="supabase-result"></div>
    </div>
    
    <div class="test-box">
        <h3>步骤3: 产品表操作</h3>
        <button onclick="testProducts()">测试产品表</button>
        <div id="products-result"></div>
    </div>
    
    <div class="test-box">
        <h3>步骤4: 插入测试数据</h3>
        <button onclick="insertTestData()">插入测试产品</button>
        <div id="insert-result"></div>
    </div>
    
    <div class="test-box">
        <h3>操作日志</h3>
        <button onclick="clearLog()">清除日志</button>
        <div id="log"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const colors = {
                info: '#007bff',
                success: '#28a745',
                error: '#dc3545',
                warning: '#ffc107'
            };
            logDiv.innerHTML += `<div style="color: ${colors[type]};">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 显示结果
        function showResult(elementId, success, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${success ? 'success' : 'error'} test-box">${message}</div>`;
        }
        
        // Supabase配置
        const supabaseUrl = 'https://tfkzzgufbftlafsdyrmj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRma3p6Z3VmYmZ0bGFmc2R5cm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzODQxOTQsImV4cCI6MjA2OTk2MDE5NH0.z5VqNaBohG-9Kwm3thBnrgAca8bePxnbBamFCBiXoLY';
        
        let supabaseClient = null;
        
        // 测试1: 基础功能
        function testBasic() {
            log('开始基础功能测试...');
            
            try {
                // 测试JavaScript基础功能
                const testArray = [1, 2, 3];
                const testObject = { name: 'test', value: 123 };
                
                if (testArray.length === 3 && testObject.name === 'test') {
                    log('✅ JavaScript基础功能正常', 'success');
                    showResult('basic-result', true, '✅ 基础功能测试通过');
                } else {
                    throw new Error('基础功能测试失败');
                }
                
                // 测试Supabase库是否加载
                if (typeof window.supabase !== 'undefined') {
                    log('✅ Supabase库已加载', 'success');
                } else {
                    throw new Error('Supabase库未加载');
                }
                
            } catch (error) {
                log('❌ 基础功能测试失败: ' + error.message, 'error');
                showResult('basic-result', false, '❌ 基础功能测试失败: ' + error.message);
            }
        }
        
        // 测试2: Supabase连接
        async function testSupabase() {
            log('开始Supabase连接测试...');
            
            try {
                // 初始化Supabase客户端
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
                log('✅ Supabase客户端创建成功', 'success');
                
                // 测试连接
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    throw new Error('连接失败: ' + error.message);
                }
                
                log('✅ Supabase连接测试成功', 'success');
                showResult('supabase-result', true, '✅ Supabase连接正常');
                
            } catch (error) {
                log('❌ Supabase连接失败: ' + error.message, 'error');
                showResult('supabase-result', false, '❌ 连接失败: ' + error.message);
            }
        }
        
        // 测试3: 产品表操作
        async function testProducts() {
            log('开始产品表测试...');
            
            if (!supabaseClient) {
                log('❌ 请先测试Supabase连接', 'error');
                showResult('products-result', false, '❌ 请先测试Supabase连接');
                return;
            }
            
            try {
                // 测试读取产品表
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .limit(5);
                
                if (error) {
                    throw new Error('读取产品表失败: ' + error.message);
                }
                
                log(`✅ 成功读取产品表，共${data.length}条记录`, 'success');
                showResult('products-result', true, `✅ 产品表读取正常，共${data.length}条记录`);
                
            } catch (error) {
                log('❌ 产品表测试失败: ' + error.message, 'error');
                showResult('products-result', false, '❌ 产品表测试失败: ' + error.message);
            }
        }
        
        // 测试4: 插入测试数据
        async function insertTestData() {
            log('开始插入测试数据...');
            
            if (!supabaseClient) {
                log('❌ 请先测试Supabase连接', 'error');
                showResult('insert-result', false, '❌ 请先测试Supabase连接');
                return;
            }
            
            try {
                const testProduct = {
                    name: '测试LED显示屏_' + Date.now(),
                    category: 'Indoor',
                    description: '这是一个测试产品',
                    price: 2999.99,
                    image_url: 'assets/products/test.jpg',
                    specifications: '{"resolution": "1920x1080", "brightness": "500 nits"}'
                };
                
                log('准备插入数据: ' + JSON.stringify(testProduct));
                
                const { data, error } = await supabaseClient
                    .from('products')
                    .insert(testProduct)
                    .select();
                
                if (error) {
                    throw new Error('插入失败: ' + error.message + ' (代码: ' + (error.code || 'N/A') + ')');
                }
                
                log('✅ 测试数据插入成功！产品ID: ' + data[0].id, 'success');
                showResult('insert-result', true, `✅ 插入成功！产品: ${data[0].name} (ID: ${data[0].id})`);
                
            } catch (error) {
                log('❌ 插入测试数据失败: ' + error.message, 'error');
                showResult('insert-result', false, '❌ 插入失败: ' + error.message);
                
                // 提供解决建议
                if (error.message.includes('RLS') || error.message.includes('policy')) {
                    log('💡 建议: 需要禁用RLS，请在Supabase SQL编辑器中执行: ALTER TABLE products DISABLE ROW LEVEL SECURITY;', 'warning');
                }
            }
        }
        
        // 页面加载完成
        window.addEventListener('load', function() {
            log('🚀 产品表修复工具已加载完成');
            log('📋 请按顺序执行测试: 基础测试 → Supabase连接 → 产品表测试 → 插入数据');
        });
    </script>
</body>
</html>
