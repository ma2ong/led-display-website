<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品数据加载测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">产品数据加载测试</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Supabase 连接测试</h5>
                    </div>
                    <div class="card-body">
                        <button id="test-supabase" class="btn btn-primary">测试 Supabase 连接</button>
                        <div id="supabase-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>产品数据测试</h5>
                    </div>
                    <div class="card-body">
                        <button id="test-products" class="btn btn-success">加载产品数据</button>
                        <div id="products-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>产品展示测试</h5>
                    </div>
                    <div class="card-body">
                        <div id="products-grid">
                            <div class="row" id="products-row">
                                <!-- 产品将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getSupabaseClient } from './lib/supabase.js';
        
        const supabase = getSupabaseClient();
        
        // 测试 Supabase 连接
        document.getElementById('test-supabase').addEventListener('click', async () => {
            const resultDiv = document.getElementById('supabase-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> 测试连接中...';
            
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    resultDiv.innerHTML = `<div class="alert alert-warning">连接成功，但查询出错: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-success">✅ Supabase 连接成功！产品表记录数: ${data || 0}</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ 连接失败: ${err.message}</div>`;
            }
        });
        
        // 测试产品数据加载
        document.getElementById('test-products').addEventListener('click', async () => {
            const resultDiv = document.getElementById('products-result');
            const productsRow = document.getElementById('products-row');
            
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> 加载产品数据中...';
            productsRow.innerHTML = '';
            
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .limit(10);
                
                if (error) {
                    resultDiv.innerHTML = `<div class="alert alert-warning">查询出错: ${error.message}</div>`;
                    return;
                }
                
                if (!data || data.length === 0) {
                    resultDiv.innerHTML = '<div class="alert alert-info">📦 数据库中暂无产品数据</div>';
                    productsRow.innerHTML = '<div class="col-12 text-center"><p class="text-muted">暂无产品数据</p></div>';
                    return;
                }
                
                resultDiv.innerHTML = `<div class="alert alert-success">✅ 成功加载 ${data.length} 个产品</div>`;
                
                // 显示产品
                data.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'col-md-4 mb-3';
                    productCard.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-title">${product.name || '未命名产品'}</h6>
                                <p class="card-text small">${product.description || '暂无描述'}</p>
                                <small class="text-muted">类别: ${product.category || '未分类'}</small>
                            </div>
                        </div>
                    `;
                    productsRow.appendChild(productCard);
                });
                
            } catch (err) {
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ 加载失败: ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
